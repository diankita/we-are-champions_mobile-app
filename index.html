<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <title>We are the Champions</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="app-container">
    <div class="hero">
      <img src="assets/freddie.png" id="hero-img" alt="freddie mercury with his hand up" />
      <h1 id="hero-heading">We are the Champions</h1>
    </div>
    <div class="input-section">
      <textarea id="input-field" name="input-field" placeholder="Write your endorsement here" minlength="2"
        required></textarea>
      <button id="publish-button">Publish</button>
    </div>
    <div class="endorsements-section">
      <h2 id="endorsements-heading">- Endorsements -</h2>
      <div id="endorsements-list">

      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
